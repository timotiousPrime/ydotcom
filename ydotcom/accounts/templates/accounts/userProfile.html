{% extends "main/base.html" %}

{% block content %}

<div class="container mt-5">
    <h2>User Profile Form</h2>
    <form action="" id="userProfileForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required class="form-control">
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" required class="form-control">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phone_number" class="form-control">
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" id="dateOfBirth" name="date_of_birth" required class="form-control">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required class="form-control">
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>

{% end block %}
