{% load static %}

<div class="row timeline-left">
    <div class="col-md-6">
      <div class="timeline-box">
        <div class="timeline-text">
          <p align="justify">{{ post.message }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-6 d-md-block d-none">
      <p class="timeline-date">
        {{ post.timestamp }}
      </p>
    </div>
</div>
